name: Tests

on:
  push:
    branches: [ main, master, develop, copilot/** ]
  pull_request:
    branches: [ main, master, develop ]
  merge_group:

jobs:
  test:
    name: Run Tests on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: ['ubuntu-latest']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: false
    
    - name: Install package
      run: |
        uv pip install --system -e .
    
    - name: Run unit tests
      run: |
        python -m unittest test_collect_code -v
    
    - name: Test CLI command
      run: |
        # Test that the CLI command is installed and works
        collect-code --help
        
        # Create test files
        mkdir -p test_files
        echo "print('test')" > test_files/test.py
        echo "class Test {}" > test_files/Test.java
        echo "int main() {}" > test_files/test.c
        
        # Test default behavior
        collect-code test_files
        test -f collected_code.txt
        grep -q "test.py" collected_code.txt
        grep -q "Test.java" collected_code.txt
        grep -q "test.c" collected_code.txt
        
        # Test --exclude-langs
        collect-code test_files --exclude-langs=py
        grep -q "Test.java" collected_code.txt
        ! grep -q "print('test')" collected_code.txt || exit 1
        
        echo "All CLI tests passed!"
    
    - name: Clean up
      run: |
        rm -f collected_code.txt
        rm -rf test_files

  lint:
    name: Code Quality Check with Ruff
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: false
    
    - name: Lint with ruff
      run: |
        uv tool run ruff check collect_code.py test_collect_code.py
    
    - name: Check formatting with ruff
      run: |
        uv tool run ruff format --check collect_code.py test_collect_code.py
